<div class="productComponent">
    <div class="title">
        <h1>Produtos</h1>
        <div class="btns">
            <button mat-flat-button (click)="openDialog()">Categorias</button>
            <button mat-fab routerLink="newProduct">
                <mat-icon>add</mat-icon>
            </button>
        </div>
    </div>

    <table mat-table [dataSource]="dataSource" class="table" matSort>
        <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef> Id </th>
            <td mat-cell *matCellDef="let element; let i = index;" class="tableId">{{i + 1}}</td>
        </ng-container>

        <ng-container matColumnDef="name">
            <th mat-header-cell mat-sort-header *matHeaderCellDef> Nome </th>
            <td mat-cell *matCellDef="let element" class="name">{{element.name}}</td>
        </ng-container>

        <ng-container matColumnDef="price">
            <th mat-header-cell mat-sort-header *matHeaderCellDef> Preço </th>
            <td mat-cell *matCellDef="let element">{{element.price.toFixed(2).replace('.', ',')}}</td>
        </ng-container>

        <ng-container matColumnDef="category">
            <th mat-header-cell mat-sort-header *matHeaderCellDef> Categorias </th>
            <td mat-cell *matCellDef="let element">{{element.category}}</td>
        </ng-container>

        <ng-container matColumnDef="actions">
            <th mat-header-cell mat-sort-header *matHeaderCellDef class="actionHead">Ações</th>
            <td mat-cell *matCellDef="let element">
                <button mat-icon-button class="editBtn" (click)="editPage(element)">
                    <mat-icon>edit</mat-icon>
                </button>

                <button mat-icon-button color="warn" (click)="removeProduct(element)">
                    <mat-icon>delete</mat-icon>
                </button>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="columns"></tr>
        <tr mat-row *matRowDef="let row; columns: columns;"></tr>
    </table>
    <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons class="paginator"></mat-paginator>
</div>
