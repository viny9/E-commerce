<div class="promotionComponent">
    <div class="head">
        <h1>Promoções</h1>
    </div>

    <div class="tableContainer">
        <mat-table [dataSource]="dataSource">
            <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef>Nome</th>
                <td mat-cell *matCellDef="let element">{{element.name}}</td>
            </ng-container>
            <ng-container matColumnDef="start">
                <th mat-header-cell *matHeaderCellDef>Começa</th>
                <td mat-cell *matCellDef="let element">{{element.start}}</td>
            </ng-container>
            <ng-container matColumnDef="finish">
                <th mat-header-cell *matHeaderCellDef>Termina</th>
                <td mat-cell *matCellDef="let element">{{element.end}}</td>
            </ng-container>
            <ng-container matColumnDef="actions">
                <th mat-header-cell *matHeaderCellDef class="actionHead">Ações</th>
                <td mat-cell *matCellDef="let element">
                    <button mat-icon-button class="editBtn" (click)="selectPromotion(element)">
                        <mat-icon>edit</mat-icon>
                    </button>

                    <button mat-icon-button color="warn" (click)="deletePromotion(element)">
                        <mat-icon>delete</mat-icon>
                    </button>
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="columns"></tr>
            <tr mat-row *matRowDef="let row; columns: columns;"></tr>
        </mat-table>
    </div>

    <div class="form">
        <form [formGroup]="form">
            <span>
                <mat-form-field>
                    <mat-label>Nome</mat-label>
                    <input type="text" matInput formControlName="name">
                </mat-form-field>

                <mat-form-field>
                    <mat-label>Descrição</mat-label>
                    <input type="text" matInput formControlName="description">
                </mat-form-field>
            </span>
            <span>
                <!-- Não deixar colocar uma data menor do que a atual -->
                <mat-form-field>
                    <mat-label>Apatir de </mat-label>
                    <input type="date" matInput formControlName="start">
                </mat-form-field>

                <mat-form-field>
                    <mat-label>Até</mat-label>
                    <input type="date" matInput formControlName="end">
                </mat-form-field>
            </span>
            <button class="productButton" mat-flat-button (click)="openDialog()">Produtos</button>
            <div class="actionsBtns">
                <button mat-flat-button *ngIf="!selected" (click)="newPromotion()">Adicionar</button>
                <button mat-flat-button *ngIf="selected" (click)="updatePromotion()">Atualizar</button>
                <button mat-flat-button color="warn" (click)="cancel()">Cancelar</button>
            </div>
        </form>
    </div>
</div>
