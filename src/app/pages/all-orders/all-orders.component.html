<!-- Colocar as imgs -->

<div class="orderComponent" *ngIf="!loading">
    <div class="ordersContainer" *ngIf="payments">
        <div *ngIf="teste > 630">
            <mat-card class="orderContainer" *ngFor="let payment of payments">
                <div class="products">
                    <div class="productInfos" *ngFor="let product of payment.products ">
                        <img src="https://www.shutterstock.com/image-photo/varna-bulgaria-18-november-2016-260nw-553415794.jpg"
                            alt="">
                        <div class="infos">
                            <h1>{{product.name}}</h1>
                            <button mat-flat-button routerLink="/product/{{product.id}}">
                                <mat-icon>update</mat-icon>
                                Comprar novamente
                            </button>
                        </div>
                    </div>
                </div>
                <div class="teste">
                    <p>Número do pedido: #{{payment.order_number}}</p>
                    <button mat-button routerLink="/order/{{payment.order_number}}">Ver detalhes</button>
                </div>
            </mat-card>
        </div>
        <div *ngIf="teste < 630">
            <div *ngFor="let payment of payments">
                <div class="products" routerLink="/order/{{payment.order_number}}">
                    <img src="https://www.shutterstock.com/image-photo/varna-bulgaria-18-november-2016-260nw-553415794.jpg"
                        alt="">
                        <div class="infos">
                            <h1>{{payment.products[0].name}}</h1>
                            <p>Número do pedido: #{{payment.order_number}}</p>
                        </div>
                </div>
            </div>
        </div>
        <mat-card class=" noOrder" *ngIf="!payments">
            <h1>Nenhum pedido feito ainda</h1>
            <p>Retorne após realizar uma compra.</p>
            <button mat-flat-button>Ínicio</button>
        </mat-card>
    </div>
</div>
