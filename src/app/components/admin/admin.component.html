<mat-sidenav-container class="adminComponent">
    <mat-sidenav opened class="sidenav" mode="side">
        <mat-nav-list class="nav">
            <a mat-list-item [ngClass]="selected === 'products' ? 'selected' : '' " (click)="selected = 'products' ">
                <mat-icon>storefront</mat-icon>
                Produtos
            </a>

            <a mat-list-item [ngClass]="selected === 'orders' ? 'selected' : '' " (click)="selected = 'orders' ">
                <mat-icon>list_alt</mat-icon>
                Pedidos
            </a>

            <a mat-list-item [ngClass]="selected === 'notifications' ? 'selected' : '' " (click)="selected = 'notifications' ">
                <mat-icon>notifications_active</mat-icon>
                Notificações
            </a>

            <a mat-list-item [ngClass]="selected === 'users' ? 'selected' : '' " (click)="selected = 'users' ">
                <mat-icon>person</mat-icon>
                Usuários
            </a>

            <a mat-list-item [ngClass]="selected === 'exit' ? 'selected' : '' " (click)="selected = 'exit' ">
                <mat-icon>exit_to_app</mat-icon>
                Sair
            </a>
        </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content class="main">
        <app-product-list *ngIf="selected === 'products'"></app-product-list>
        <app-orders-list *ngIf="selected === 'orders'"></app-orders-list>
        <app-notifications *ngIf="selected === 'notifications'"></app-notifications>
    </mat-sidenav-content>
</mat-sidenav-container>
