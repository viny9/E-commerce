<div class="signUp">
    <form class="form">
        <h1>Cadastro</h1>

        <div class="fields">

            <mat-form-field>
                <mat-label>
                    <mat-icon>person</mat-icon>
                    Nome
                </mat-label>
                <input type="text" matInput>
            </mat-form-field>

            <mat-form-field>
                <mat-label>
                    <mat-icon matPrefix>email</mat-icon>
                    Email
                </mat-label>
                <input type="text" matInput>
            </mat-form-field>

            <mat-form-field>
                <mat-label>
                    <mat-icon>lock</mat-icon>
                    Senha
                </mat-label>
                <input [type]="hidePassword? 'password': 'text'" matInput>
                <button mat-icon-button matSuffix (click)="hidePassword = !hidePassword">
                    <mat-icon> {{hidePassword? 'visibility_off' : 'visibility'}} </mat-icon>
                </button>
            </mat-form-field>

            <mat-form-field>
                <mat-label>
                    <mat-icon>lock</mat-icon>
                    Confirmar Senha
                </mat-label>
                <input [type]="hideConfirmPassword? 'password': 'text'" matInput>
                <button mat-icon-button matSuffix (click)="hideConfirmPassword = !hideConfirmPassword">
                    <mat-icon> {{hideConfirmPassword? 'visibility_off' : 'visibility'}} </mat-icon>
                </button>
            </mat-form-field>
        </div>
        <p class="forgotPassword">Esqueceu sua senha ?</p>
        <div class="btnContainer">
            <button mat-stroked-button class="btn"> Cadastrar </button>
        </div>
        <p class="login">VocÃª ja tem conta ? <a>Login</a> </p>
    </form>
</div>
