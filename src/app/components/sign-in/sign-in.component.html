<div class="signIn">
    <form class="form">
        <h1>Login</h1>

        <div class="fields">
            <mat-form-field>
                <mat-label>
                    <mat-icon matPrefix>email</mat-icon>
                    Email
                </mat-label>
                <input type="text" matInput>
            </mat-form-field>

            <mat-form-field>
                <mat-label>
                    <mat-icon>lock</mat-icon>
                    Senha
                </mat-label>
                <input [type]="hide? 'password': 'text'" matInput>
                <button mat-icon-button matSuffix (click)="hide = !hide">
                    <mat-icon> {{hide? 'visibility_off' : 'visibility'}} </mat-icon>
                </button>
            </mat-form-field>
        </div>
        <p class="forgotPassword">Esqueceu sua senha ?</p>
        <div class="btnContainer">
            <button mat-stroked-button class="btn"> Entrar </button>
        </div>
        <p class="login">Ainda n√£o tem conta ? <a> Cadastrar</a> </p>
    </form>
</div>
