<div class="favoriteListComponent">
    <mat-card class="productContainer">
        <div class="productInfos">
            <img src="https://www.shutterstock.com/image-photo/varna-bulgaria-18-november-2016-260nw-553415794.jpg" alt="">
            <h1>Product Name</h1>
        </div>
        <button mat-icon-button (click)="favorite = !favorite">
            <mat-icon color="warn">{{favorite? "favorite" : "favorite_border"}}</mat-icon>
        </button>
    </mat-card>
</div>
