<div class="main" *ngIf="!loading">
    <div class="alerts">
        <div class="imgs">
            <img *ngFor="let img of imgss" [src]="img.url" alt="" class="img{{img.imgNumber}}">
        </div>

        <div class="alertBtns">
            <button class="navBtn1" (click)="prev()">
                <mat-icon>arrow_back_ios</mat-icon>
            </button>

            <button class="navBtn2" (click)="next()">
                <mat-icon>arrow_forward_ios</mat-icon>
            </button>
        </div>
    </div>

    <div class="teste">
        <h1>Alguns Produtos</h1>
        <div class="productsContainer">
            <mat-card class="product" (click)="selectProduct(product)" *ngFor="let product of products">
                <img *ngIf="product.imgs.length !== 0" [src]="product.imgs[0].url" alt="">
                <img *ngIf="product.imgs.length === 0" src="../../../assets/without img.jpg" alt="">

                <div class="productInfos">
                    <h2>{{ product.name }}</h2>

                    <div class="priceContainer"
                        *ngIf="product.promotionInfos !== null && product.promotionInfos !== undefined">
                        <p class="oldPrice"><s>R$ {{ product.price.toFixed(2).replace('.', ',') }}</s></p>
                        <p>R$ {{ product.promotionInfos.promotionPrice.toFixed(2).replace('.', ',') }}</p>
                    </div>

                    <div class="priceContainer"
                        *ngIf="product.promotionInfos === null || product.promotionInfos === undefined">
                        <p>R$ {{ product.price.toFixed(2).replace('.', ',') }}</p>
                    </div>
                </div>
            </mat-card>
        </div>
    </div>
</div>
