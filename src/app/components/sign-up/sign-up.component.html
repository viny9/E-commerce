<div class="signUp">
    <form class="form userForm" [formGroup]="signupForm">
        <h1>Cadastro</h1>

        <div class="fields">
            <mat-form-field>
                <mat-label>
                    <mat-icon>person</mat-icon>
                    Nome
                </mat-label>
                <input type="text" matInput formControlName="name">
            </mat-form-field>

            <mat-form-field>
                <mat-label>
                    <mat-icon matPrefix>email</mat-icon>
                    Email
                </mat-label>
                <input type="text" matInput formControlName="email">
            </mat-form-field>

            <mat-form-field>
                <mat-label>
                    <mat-icon matPrefix>phone</mat-icon>
                    Telefone
                </mat-label>
                <input type="text" matInput formControlName="phone" [textMask]="{mask: mask.phone}">
            </mat-form-field>

            <mat-form-field>
                <mat-label>
                    <mat-icon>lock</mat-icon>
                    Senha
                </mat-label>
                <input [type]="hidePassword? 'password': 'text'" matInput formControlName="password"
                    autocomplete="false">
                <button mat-icon-button matSuffix (click)="hidePassword = !hidePassword">
                    <mat-icon> {{hidePassword? 'visibility_off' : 'visibility'}} </mat-icon>
                </button>
            </mat-form-field>

            <mat-form-field>
                <mat-label>
                    <mat-icon>lock</mat-icon>
                    Confirmar Senha
                </mat-label>
                <input [type]="hideConfirmPassword? 'password': 'text'" matInput formControlName="confirmPassword"
                    autocomplete="false">
                <button mat-icon-button matSuffix (click)="hideConfirmPassword = !hideConfirmPassword">
                    <mat-icon> {{hideConfirmPassword? 'visibility_off' : 'visibility'}} </mat-icon>
                </button>
            </mat-form-field>
        </div>
        <div class="btnContainer">
            <button mat-stroked-button class="btn" (click)="formChangeAnimationControl('address')"
                [disabled]="signupForm.status === 'INVALID'">Proximo</button>
        </div>
        <p class="login">Você ja tem conta ? <a routerLink="/signIn"> Login</a> </p>
    </form>

    <form class="form addressForm none" [formGroup]="addressForm">
        <button class="backIcon" mat-icon-button (click)="formChangeAnimationControl('user')">
            <mat-icon>keyboard_backspace</mat-icon>
        </button>
        <h1>Endereço</h1>
        <mat-form-field>
            <mat-label>Cep</mat-label>
            <input type="text" matInput formControlName="cep" [textMask]="{mask: mask.cep}">
        </mat-form-field>

        <mat-form-field>
            <mat-label>Número</mat-label>
            <input type="text" matInput formControlName="number">
        </mat-form-field>

        <mat-form-field>
            <mat-label>Bairro</mat-label>
            <input type="text" matInput formControlName="neighborhood">
        </mat-form-field>

        <mat-form-field>
            <mat-label>Cidade</mat-label>
            <input type="text" matInput formControlName="city">
        </mat-form-field>

        <mat-form-field>
            <mat-label>Estado</mat-label>
            <input type="text" matInput formControlName="state">
        </mat-form-field>

        <mat-form-field>
            <mat-label>Extra</mat-label>
            <input type="text" matInput formControlName="extra">
        </mat-form-field>

        <div class="btnContainer">
            <button mat-stroked-button class="btn" (click)="createUser()"
                [disabled]="signupForm.status === 'INVALID' || addressForm.status === 'INVALID'">
                Cadastrar </button>
        </div>
    </form>
</div>
