<div class="main">
  <div class="carousel">
    <div class="img" *ngFor="let img of imgss">
      <img [src]="img.url" alt="" class="img{{ img.imgNumber }}" />
    </div>
  </div>

  <div class="teste">
    <h1>Alguns Produtos</h1>
    <div class="productsContainer">
      <product-card
        *ngFor="let product of products"
        [productInfos]="product"
      ></product-card>
    </div>
  </div>
</div>
