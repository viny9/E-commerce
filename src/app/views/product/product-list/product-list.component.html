<div class="productComponent" *ngIf="!loading">
    <div class="title">
        <h1>Produtos</h1>
        <div class="btns">
            <button mat-flat-button (click)="openDialog()" color="primary">Categorias</button>
            <button mat-fab color="primary" routerLink="newProduct">
                <mat-icon>add</mat-icon>
            </button>
        </div>
    </div>
    <mat-table [dataSource]="dataSource" class="table" matSort>
        <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef> Id </th>
            <td mat-cell *matCellDef="let element; let i = index;" class="tableId">{{i + 1}}</td>
        </ng-container>

        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Nome </th>
            <td mat-cell *matCellDef="let element" class="name">{{element.name}}</td>
        </ng-container>

        <ng-container matColumnDef="price">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Preço </th>
            <td mat-cell *matCellDef="let element">{{element.price.toFixed(2).replace('.', ',')}}</td>
        </ng-container>

        <ng-container matColumnDef="category">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Categorias </th>
            <td mat-cell *matCellDef="let element">{{element.category}}</td>
        </ng-container>

        <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef class="actionHead">Ações</th>
            <td mat-cell *matCellDef="let element">
                <button mat-icon-button>
                    <mat-icon>local_offer</mat-icon>
                </button>

                <button mat-icon-button class="editBtn" (click)="editPage(element)">
                    <mat-icon>edit</mat-icon>
                </button>

                <button mat-icon-button color="warn" (click)="removeProduct(element)">
                    <mat-icon>delete</mat-icon>
                </button>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="columns"></tr>
        <tr mat-row *matRowDef="let row; columns: columns;"></tr>
    </mat-table>
    <mat-paginator [pageSizeOptions]="[5, 10]" showFirstLastButtons class="paginator"></mat-paginator>
</div>
