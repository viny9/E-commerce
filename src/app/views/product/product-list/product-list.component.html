<div class="productComponent" *ngIf="page === '' ">
    <h1 class="title">Produtos</h1>
    <mat-table [dataSource]="dataSource" class="table" matSort >
        <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef> Id </th>
            <td mat-cell *matCellDef="let element; let i = index;" class="tableId">{{i + 1}}</td>
        </ng-container>

        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef mat-sort-header > Nome </th>
            <td mat-cell *matCellDef="let element" >{{element.name}}</td>
        </ng-container>

        <ng-container matColumnDef="price">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Preço </th>
            <td mat-cell *matCellDef="let element">{{element.price}}</td>
        </ng-container>

        <ng-container matColumnDef="category">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Categorias </th>
            <td mat-cell *matCellDef="let element">{{element.category}}</td>
        </ng-container>

        <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef>Ações</th>
            <td mat-cell *matCellDef="let element">
                <button mat-icon-button color="accent" (click)="page = 'a' ">
                    <mat-icon>local_offer</mat-icon>
                </button>

                <button mat-icon-button color="primary" (click)="editPage(element)">
                    <mat-icon>edit</mat-icon>
                </button>

                <button mat-icon-button color="warn" (click)="removeProduct(element)">
                    <mat-icon>delete</mat-icon>
                </button>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="columns"></tr>
        <tr mat-row *matRowDef="let row; columns: columns;"></tr>
    </mat-table>
    <div class="tableFooter">
        <button mat-flat-button color="primary" (click)="page = 'new' ">Novo Produto</button>
        <mat-paginator [pageSizeOptions]="[5, 10]" showFirstLastButtons class="paginator">
        </mat-paginator>
    </div>
</div>

<app-edit-product *ngIf="page === 'edit' " (back)="recive($event)" [oldProduct]="editProduct"></app-edit-product>
<app-new-product *ngIf="page === 'new' " (teste)="recive($event)"></app-new-product>
