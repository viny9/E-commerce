<div class="notificationsComponent" *ngIf="teste">
    <div class="controlPanel">
        <mat-checkbox></mat-checkbox>

        <button mat-icon-button>
            <mat-icon>update</mat-icon>
        </button>

        <button mat-icon-button>
            <mat-icon>archive</mat-icon>
        </button>

        <button mat-icon-button color="warn">
            <mat-icon>delete_sweep</mat-icon>
        </button>
    </div>
    <button class="archived" (click)="teste = false">
        <h2>Notificações arquivadas</h2>
    </button>

    <div class="notificationsContainer">
        <div class="notification" (click)="new = !new">
            <span class="messageContainer">
                <span class="new" *ngIf="new"></span>
                <mat-checkbox class="checkbox"></mat-checkbox>
                <p>Mais um pedido chegou clique para ver</p>
            </span>
            <div>
                <button mat-icon-button color="">
                    <mat-icon>archive</mat-icon>
                </button>
                <button mat-icon-button color="warn">
                    <mat-icon>delete</mat-icon>
                </button>
            </div>
        </div>
    </div>
</div>

<!-- Mini componente de notificações arquivadas -->
<div *ngIf="teste === false">
    <div class="return">
        <button mat-icon-button class="backBtn" (click)="teste = true">
            <mat-icon> arrow_back </mat-icon>
        </button>
        <h1>Notificações arquivadas</h1>
    </div>
    <div class="notificationsContainer">
        <div class="notification">
            <span class="messageContainer">
                <mat-checkbox class="checkbox"></mat-checkbox>
                <p>Mais um pedido chegou clique para ver</p>
            </span>
            <div>
                <button mat-icon-button color="">
                    <mat-icon>unarchive</mat-icon>
                </button>
                <button mat-icon-button color="warn">
                    <mat-icon>delete</mat-icon>
                </button>
            </div>
        </div>
    </div>
</div>
