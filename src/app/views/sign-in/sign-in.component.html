<div class="signIn">
    <form class="form" [formGroup]="signinForm">
        <h1>Login</h1>

        <div class="fields">
            <mat-form-field>
                <mat-label>
                    <mat-icon matPrefix>email</mat-icon>
                    Email
                </mat-label>
                <input type="text" matInput formControlName="email">
            </mat-form-field>

            <mat-form-field>
                <mat-label>
                    <mat-icon>lock</mat-icon>
                    Senha
                </mat-label>
                <input [type]="hide? 'password': 'text'" matInput formControlName="password" autocomplete="false">
                <button mat-icon-button matSuffix (click)="hide = !hide">
                    <mat-icon> {{hide? 'visibility_off' : 'visibility'}} </mat-icon>
                </button>
            </mat-form-field>
        </div>
        <a class="forgotPassword" routerLink="/passwordRecovery">Esqueceu sua senha ?</a>
        <div class="btnContainer">
            <button mat-stroked-button class="btn" (click)="login()"> Entrar </button>
        </div>
        <p class="login">Ainda n√£o tem conta ? <a routerLink="/signUp"> Cadastrar</a> </p>
    </form>
</div>
